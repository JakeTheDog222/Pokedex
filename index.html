<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pokedex.css">
  <title>Pokédex - 100 Pokémon</title>
</head>
<body>
  <div class="container">
    <h1>Pokédex - First 100 Pokémon</h1>
    <label for="generationSelect">Filter by Generation:</label>
    <select id="generationSelect">
      <option value="1" selected>Generation I</option>
      <option value="2">Generation II</option>
      <option value="3">Generation III</option>
    </select>
    <input type="text" class="search-box" id="search" placeholder="Search Pokémon..." />
    <div class="generation-header" id="generationHeader">Generation I</div>
    <div class="pokedex" id="pokedex"></div>
  </div>
  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
      <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>
  <script src="pokedex.js"></script>
</body>
</html>
