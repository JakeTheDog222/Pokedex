<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pokedex.css">
  <title>Pokédex - 50 Pokémon</title>

</head>
<body>
  <div class="container">
    <h1>Pokédex - First 50 Pokémon</h1>
    <input type="text" class="search-box" id="search" placeholder="Search Pokémon..." />
    <div class="generation-header">Generation I</div>
    <div class="pokedex" id="pokedex"></div>
  </div>
  <div id="pokemonModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalContent"></div>
      <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>
  <script>
    const names = ['', 'Bulbasaur','Ivysaur','Venusaur','Charmander','Charmeleon','Charizard','Squirtle','Wartortle','Blastoise','Caterpie','Metapod','Butterfree','Weedle','Kakuna','Beedrill','Pidgey','Pidgeotto','Pidgeot','Rattata','Raticate','Spearow','Fearow','Ekans','Arbok','Pikachu','Raichu','Sandshrew','Sandslash','Nidoran♀','Nidorina','Nidoqueen','Nidoran♂','Nidorino','Nidoking','Clefairy','Clefable','Vulpix','Ninetales','Jigglypuff','Wigglytuff','Zubat','Golbat','Oddish','Gloom','Vileplume','Paras','Parasect','Venonat','Venomoth','Diglett'];

    const types = [[], ['grass', 'poison'], ['grass', 'poison'], ['grass', 'poison'], ['fire'], ['fire'], ['fire', 'flying'], ['water'], ['water'], ['water'], ['bug'], ['bug'], ['bug', 'flying'], ['bug', 'poison'], ['bug', 'poison'], ['bug', 'poison'], ['normal', 'flying'], ['normal', 'flying'], ['normal', 'flying'], ['normal'], ['normal'], ['normal', 'flying'], ['normal', 'flying'], ['poison'], ['poison'], ['electric'], ['electric'], ['ground'], ['ground'], ['poison'], ['poison'], ['poison', 'ground'], ['poison'], ['poison'], ['poison', 'ground'], ['fairy'], ['fairy'], ['fire'], ['fire'], ['normal', 'fairy'], ['normal', 'fairy'], ['poison', 'flying'], ['poison', 'flying'], ['grass', 'poison'], ['grass', 'poison'], ['grass', 'poison'], ['bug', 'grass'], ['bug', 'grass'], ['bug', 'poison'], ['bug', 'poison'], ['ground']];

    const pokemonData = [...Array(50).keys()].map(i => {
      const id = i + 1;
      return {
        id,
        name: names[id],
        types: types[id],
        img: `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`,
        height: `${4 + id % 3}'${id % 12}"`,
        weight: `${10 + id * 2} lbs`,
        category: "Seed",
        gender: id % 2 === 0 ? '♂' : '♀',
        abilities: ['Overgrow'],
        weaknesses: ['Fire', 'Ice', 'Flying', 'Psychic']
      };
    });

    const pokedex = document.getElementById('pokedex');
    const modal = document.getElementById('pokemonModal');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');
    let currentIndex = 0;

    pokemonData.forEach((pokemon, index) => {
      const card = document.createElement('div');
      card.className = 'pokemon';
      card.innerHTML = `
        <img src="${pokemon.img}" alt="${pokemon.name}" />
        <h3>${pokemon.name}</h3>
        <div>${pokemon.types.map(t => `<span class="type type-${t}">${t}</span>`).join(' ')}</div>
      `;
      card.addEventListener('click', () => {
        currentIndex = index;
        showModal(pokemon);
      });
      pokedex.appendChild(card);
    });

    function showModal(poke) {
      modalContent.innerHTML = `
        <div class="modal-details">
          <img src="${poke.img}" alt="${poke.name}" />
          <div class="info-block">
            <h2>${poke.name} (#${poke.id.toString().padStart(3, '0')})</h2>
            <p><strong>Height:</strong> ${poke.height}</p>
            <p><strong>Weight:</strong> ${poke.weight}</p>
            <p><strong>Category:</strong> ${poke.category}</p>
            <p><strong>Gender:</strong> ${poke.gender}</p>
            <p><strong>Abilities:</strong> ${poke.abilities.join(', ')}</p>
            <p><strong>Type:</strong> ${poke.types.map(t => `<span class="type type-${t}">${t}</span>`).join(' ')}</p>
            <p class="weaknesses"><strong>Weaknesses:</strong> ${poke.weaknesses.map(w => `<span class="type type-${w.toLowerCase()}">${w}</span>`).join(' ')}</p>
          </div>
        </div>
      `;
      modal.style.display = 'block';
    }

    document.getElementById('prevBtn').onclick = () => {
      currentIndex = (currentIndex - 1 + pokemonData.length) % pokemonData.length;
      showModal(pokemonData[currentIndex]);
    };

    document.getElementById('nextBtn').onclick = () => {
      currentIndex = (currentIndex + 1) % pokemonData.length;
      showModal(pokemonData[currentIndex]);
    };

    closeModal.onclick = function () {
      modal.style.display = 'none';
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html
