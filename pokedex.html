<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Pokédex Toggle</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .pokedex {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: #ffcb05;
      border: 5px solid #3b4cca;
      border-radius: 10px;
    }

    .pokemon-container {
      display: inline-block;
      margin: 20px;
      width: 220px;
      font-family: Arial, sans-serif;
    }

    .pokemon-card {
      background: #fff;
      border: 2px solid #3b4cca;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .pokemon-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateY(-3px);
    }

    .pokemon-card img {
      width: 100px;
    }

   
    .toggle-details {
      display: none;
    }

    .details {
      display: none;
      background-color: #f9f9f9;
      border-radius: 0 0 10px 10px;
      padding: 10px;
      font-size: 14px;
      text-align: left;
      opacity: 0; 
      height: 0; 
      overflow: hidden;
      transition: opacity 0.3s ease, height 0.3s ease; 
    }

   
    .toggle-details:checked + .details {
      display: block;
      opacity: 1;  
      height: auto; 
    }
  </style>
</head>
